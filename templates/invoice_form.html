	<body class="is-loading">

<!-- Wrapper -->
	<div id="wrapper">

<!-- Main -->
	<section id="main">
		<header>
			<span class="avatar"><img src="static/images/avatar.png" width="150" height="150" alt="" /></span>
		</header>
		<!-- <hr/> -->
		<h1>Invoice Generator</h1>
		<form method="post" action="/invoice_design">
			<div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.invoice_id}}</div>
			<div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.performance}}</div>
            <div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.email}}</div>
            <div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.company_name}}</div>
            <div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.amount}}</div>
			<div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.add1}}</div>
			<div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.city}}</div>
			<div style="padding-top: 6px; padding-bottom: 4px;">{{invoiceform.postcode}}</div>
			<!-- <div style="padding-top: 6px; padding-bottom: 4px;"><textarea name="address" id="address" placeholder="Full Address" rows="4"></textarea></div> -->
			<br>
			<ul class="actions">
				{{invoiceform.button}}
			</ul>
		</form>
		<hr />
	</section>
	<br><br>

<!-- Footer -->
